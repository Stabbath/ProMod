// [bossspawningfix.smx]
confogl_addcvar l4d_obey_boss_spawn_cvars 1
confogl_addcvar l4d_obey_boss_spawn_except_static 1

// [l4d_bash_kills.smx]
confogl_addcvar l4d_no_bash_kills 1

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent 1
confogl_addcvar l4d_tank_percent 1
confogl_addcvar l4d_witch_percent 1

// [l4d_equalise_alarm_cars.smx]
confogl_addcvar l4d_equalise_alarm_cars 1

// [l4d_jockey_ledgehang.smx]
confogl_addcvar z_leap_interval_post_ledge_hang 10

// [l4d_si_slowdown.smx]
confogl_addcvar l4d_si_slowdown 1
confogl_addcvar l4d_si_slowdown_tank 0

// [l4d_tank_damage_announce.smx]
confogl_addcvar l4d_tankdamage_enabled 1

// [l4d_tank_props.smx]
confogl_addcvar l4d_tank_props 1

// [l4d_tankpunchstuckfix.smx]
confogl_addcvar sm_punchstuckfix_enabled 1
confogl_addcvar sm_punchstuckfix_unstucktime 1.0

// [l4d_weapon_limits.smx]
l4d_wlimits_add 3 1 weapon_smg weapon_smg_silenced
l4d_wlimits_add 1 0 weapon_pistol_magnum
l4d_wlimits_add 0 1 weapon_hunting_rifle
l4d_wlimits_lock

// [l4d2_block_heatseeking_charger.smx]
confogl_addcvar sm_blockhscharge_enabled 1

// [l4d2_godframes_control.smx]
confogl_addcvar gfc_hittable_override 1
confogl_addcvar gfc_witch_override 1
confogl_addcvar gfc_spit_extra_time 1.0
confogl_addcvar gfc_common_extra_time 0.0
confogl_addcvar gfc_hunter_duration 2.0
confogl_addcvar gfc_jockey_duration 0
confogl_addcvar gfc_smoker_duration 0
confogl_addcvar gfc_charger_duration 2.0
confogl_addcvar gfc_common_zc_flags 0
confogl_addcvar gfc_spit_zc_flags 6

// [l4d2_hittable_control.smx]
confogl_addcvar hc_bridge_car_damage 25.0
confogl_addcvar hc_sflog_standing_damage 100.0
confogl_addcvar hc_bhlog_standing_damage 100.0
confogl_addcvar hc_handtruck_standing_damage 8.0
confogl_addcvar hc_car_standing_damage 100.0
confogl_addcvar hc_bumpercar_standing_damage 100.0
confogl_addcvar hc_forklift_standing_damage 100.0
confogl_addcvar hc_dumpster_standing_damage 100.0
confogl_addcvar hc_haybale_standing_damage 100.0
confogl_addcvar hc_baggage_standing_damage 100.0
confogl_addcvar hc_incap_standard_damage 100.0
confogl_addcvar hc_disable_self_damage 1
confogl_addcvar hc_overhit_time 1.2

// [l4d2_nobhaps.smx]
confogl_addcvar simple_antibhop_enable 1
confogl_addcvar bhop_allow_survivor 1
confogl_addcvar bhop_except_si_flags 63

// [l4d2_si_ffblock.smx]
confogl_addcvar l4d2_block_infected_ff 1
confogl_addcvar l4d2_infected_ff_allow_tank 1

// [l4d2_temphealthmedkits.smx]
confogl_addcvar l4d2_temphealthmedkits_enable 1

// [l4d2_uncommon_blocker.smx]
confogl_addcvar sm_uncinfblock_enabled 1
confogl_addcvar sm_uncinfblock_types 27

// [l4d2_unsilent_jockey.smx]
confogl_addcvar sm_unsilentjockey_enabled 1
confogl_addcvar sm_unsilentjockey_always 0
confogl_addcvar sm_unsilentjockey_time 0.1

// [l4d2_weaponrules.smx]
l4d2_addweaponrule smg_mp5                smg_silenced
l4d2_addweaponrule rifle                  smg
l4d2_addweaponrule rifle_desert           smg
l4d2_addweaponrule rifle_ak47             smg_silenced
l4d2_addweaponrule rifle_sg552            smg
l4d2_addweaponrule autoshotgun            pumpshotgun
l4d2_addweaponrule shotgun_spas           shotgun_chrome
l4d2_addweaponrule sniper_military        hunting_rifle
l4d2_addweaponrule sniper_scout           hunting_rifle
l4d2_addweaponrule sniper_awp             hunting_rifle

// [l4dhots.smx]
confogl_addcvar l4d_pills_hot 1
confogl_addcvar l4d_pills_hot_interval 0.2
confogl_addcvar l4d_pills_hot_increment 2
confogl_addcvar l4d_pills_hot_total 50
confogl_addcvar l4d_adrenaline_hot 1
confogl_addcvar l4d_adrenaline_hot_interval 0.2
confogl_addcvar l4d_adrenaline_hot_increment 2
confogl_addcvar l4d_adrenaline_hot_total 25

// [lerpmonitor.smx]
confogl_addcvar sm_allowed_lerp_changes 100
confogl_addcvar sm_lerp_change_spec 1
confogl_addcvar sm_readyup_lerp_changes 1
confogl_addcvar sm_min_lerp 0.000
confogl_addcvar sm_max_lerp 0.100

// [metafogl.smx]
confogl_addcvar metafogl_enable 1

// [starting_items.smx]
confogl_addcvar starting_item_flags 1

// [survivor_mvp.smx]
confogl_addcvar sm_survivor_mvp_enabled 1
confogl_addcvar sm_survivor_mvp_counttank 0
confogl_addcvar sm_survivor_mvp_countwitch 0
confogl_addcvar sm_survivor_mvp_showff 0
confogl_addcvar sm_survivor_mvp_brevity 4

// [tank_punch_control.smx]
sm_allowed_tank_punches 3

// Damage Bonus Cvars
confogl_addcvar sm_static_bonus 25
confogl_addcvar sm_max_damage 800
confogl_addcvar sm_damage_multi 1

// Confogl Additional
confogl_setcvars
confogl_resetclientcvars

// Client Cvar Tracking        <cvar>                <hasMin> <min>       <hasMax> <max>
confogl_trackclientcvar        "mat_hdr_level"       "1"      "2.0"       "0"      "0.0"
confogl_startclientchecking

sm_killlobbyres												// Removes the lobby reservation cookie

exec confogl_personalize.cfg